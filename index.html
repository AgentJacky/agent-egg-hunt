<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .input-container {
            margin: 20px 0;
        }
        .question {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Easter Egg Hunt Quiz!</h1>
    <div class="input-container">
        <label for="12345">Enter the number from the egg:</label>
        <input type="text" id="12345">
        <button onclick="unlockQuiz()">Unlock Quiz</button>
    </div>
    
    <div id="quiz" style="display:none;">
        <div class="question">
            <p>Question 1: What is the color of the Easter Bunny?</p>
            <input type="text" id="answer1">
        </div>
        <div class="question">
            <p>Question 2: How many eggs are in a dozen?</p>
            <input type="text" id="answer2">
        </div>
        <div class="question">
            <p>Question 3: Which month is Easter usually celebrated?</p>
            <input type="text" id="answer3">
        </div>
        <button onclick="submitAnswers()">Submit Answers</button>
    </div>
    
    <script>
        function unlockQuiz() {
            const eggNumber = document.getElementById('eggNumber').value;
            if (eggNumber === '1234') { // Example number to unlock
                document.getElementById('quiz').style.display = 'block';
            } else {
                alert('Incorrect number. Please try again.');
            }
        }
        
        function submitAnswers() {
            const answer1 = document.getElementById('answer1').value.toLowerCase();
            const answer2 = document.getElementById('answer2').value.toLowerCase();
            const answer3 = document.getElementById('answer3').value.toLowerCase();
            
            if (answer1 === 'white' && answer2 === '12' && answer3 === 'april') {
                alert('Congratulations! You have answered all questions correctly.');
            } else {
                alert('One or more answers are incorrect. Please try again.');
            }
        }
    </script>
</body>
</html>
